name: ðŸš€ Release & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (patch, minor, major, or specific version)'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.changes.outputs.has-changes }}
      
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Check for Relevant Changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Manual release triggered"
          else
            # Check if there are changes in packages/ or other relevant files
            if git diff --name-only ${{ github.event.before }}..${{ github.sha }} | grep -E "(packages/|package\.json|nx\.json)"; then
              echo "has-changes=true" >> $GITHUB_OUTPUT
              echo "Package changes detected"
            else
              echo "has-changes=false" >> $GITHUB_OUTPUT
              echo "No package changes detected"
            fi
          fi

  release:
    name: ðŸ—ï¸ Build & Release
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.has-changes == 'true'
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build All Packages
        run: npx nx run-many -t build

      - name: ðŸ§ª Run All Tests
        run: npx nx run-many -t test

      - name: ðŸ” Type Check All
        run: npx nx run-many -t typecheck

      - name: ðŸ“Š Generate Release Plan
        run: |
          echo "## ðŸ“‹ Release Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION_ARG="${{ github.event.inputs.version }}"
            if [[ "$VERSION_ARG" =~ ^[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              echo "ðŸŽ¯ **Target Version**: $VERSION_ARG (specific)" >> $GITHUB_STEP_SUMMARY
              npx nx release --version="$VERSION_ARG" --dry-run
            else
              echo "ðŸŽ¯ **Target Version**: $VERSION_ARG bump" >> $GITHUB_STEP_SUMMARY
              npx nx release --version="$VERSION_ARG" --dry-run
            fi
          else
            echo "ðŸŽ¯ **Target Version**: Auto-determined from commits" >> $GITHUB_STEP_SUMMARY
            npx nx release --dry-run
          fi

      - name: ðŸ“ Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create release with Nx
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION_ARG="${{ github.event.inputs.version }}"
            if [[ "$VERSION_ARG" =~ ^[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
              npx nx release --version="$VERSION_ARG"
            else
              npx nx release --version="$VERSION_ARG"
            fi
          else
            npx nx release
          fi

      - name: ðŸ“¦ Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Publish packages
          npx nx release publish

      - name: ðŸŽ‰ Release Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build**: Success" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY  
          echo "âœ… **Type Check**: Valid" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Release**: Created" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **NPM**: Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **NPM Package**: https://www.npmjs.com/package/ng-valid" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **GitHub Releases**: ${{ github.server_url }}/${{ github.repository }}/releases" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [release]
    if: always() && needs.release.result == 'success'
    
    steps:
      - name: ðŸŽŠ Success Notification
        run: |
          echo "ðŸŽ‰ ng-valid has been successfully released!"
          echo "Check the package at: https://www.npmjs.com/package/ng-valid"

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [changes, release]
    if: always()
    
    steps:
      - name: ðŸ“‹ Workflow Summary
        run: |
          echo "## ðŸ“Š Release Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.changes.outputs.has-changes }}" == "true" ]]; then
            echo "ðŸ”„ **Changes Detected**: Yes" >> $GITHUB_STEP_SUMMARY
            
            if [[ "${{ needs.release.result }}" == "success" ]]; then
              echo "ðŸš€ **Release Status**: Success" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.release.result }}" == "failure" ]]; then
              echo "âŒ **Release Status**: Failed" >> $GITHUB_STEP_SUMMARY
            else
              echo "â­ï¸ **Release Status**: Skipped" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ðŸ“ **Changes Detected**: No package changes" >> $GITHUB_STEP_SUMMARY
            echo "â­ï¸ **Release Status**: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi