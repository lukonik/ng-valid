name: 🚀 Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: 🚀 Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Library
        run: npm run build

      - name: 🧪 Run Tests
        run: npm run test-ci

      - name: 🔍 Run Lint (if available)
        run: |
          if npm run ng lint --help >/dev/null 2>&1; then
            npm run ng lint ngx-valid
          else
            echo "No lint configured, skipping..."
          fi
        continue-on-error: true

      - name: 📊 Verify Package Structure
        run: |
          echo "📦 Checking build output..."
          ls -la dist/ngx-valid/

          echo "📋 Package.json content:"
          cat dist/ngx-valid/package.json

          echo "🔍 Public API exports:"
          cat dist/ngx-valid/index.d.ts

      - name: 🚀 Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.0.0
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            @semantic-release/github@10.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📊 Upload Coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/ngx-valid/lcov.info
          flags: unittests
          name: ngx-valid-coverage
        continue-on-error: true

      - name: 🎉 Release Summary
        run: |
          echo "## 🎉 Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Build**: Success" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Semantic Release**: Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **NPM Package**: https://www.npmjs.com/package/ngx-valid" >> $GITHUB_STEP_SUMMARY
          echo "📦 **GitHub Releases**: ${{ github.server_url }}/${{ github.repository }}/releases" >> $GITHUB_STEP_SUMMARY
