name: ðŸš€ Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Library
        run: npm run build

      - name: ðŸ§ª Run Tests
        run: npm run test-ci

      - name: ðŸ” Run Lint (if available)
        run: |
          if npm run ng lint --help >/dev/null 2>&1; then
            npm run ng lint ngx-valid
          else
            echo "No lint configured, skipping..."
          fi
        continue-on-error: true

      - name: ðŸ“Š Verify Package Structure
        run: |
          echo "ðŸ“¦ Checking build output..."
          ls -la dist/ngx-valid/

          echo "ðŸ“‹ Package.json content:"
          cat dist/ngx-valid/package.json

          echo "ðŸ” Public API exports:"
          cat dist/ngx-valid/index.d.ts

      - name: ðŸš€ Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.0.0
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
            @semantic-release/github@10.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“Š Upload Coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/ngx-valid/lcov.info
          flags: unittests
          name: ngx-valid-coverage
        continue-on-error: true

      - name: ðŸŽ‰ Release Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build**: Success" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Semantic Release**: Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **NPM Package**: https://www.npmjs.com/package/ngx-valid" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **GitHub Releases**: ${{ github.server_url }}/${{ github.repository }}/releases" >> $GITHUB_STEP_SUMMARY
